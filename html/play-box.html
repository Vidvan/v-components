<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结合layui滑块实现播放进度栏</title>
		<link rel="stylesheet" type="text/css" href="../assets/plugins/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/plugins/layui/dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../assets/style/play-box.css"/>
	</head>
	<body style="padding: 10px;">
		<!-- 白色皮肤：play-box-white -->
		<div class="play-box">
			<a class="btn-close" href="javascript:void(0);"> <i class="glyphicon glyphicon-remove"></i></a>
			<!-- 暂停加pause -->
			<a class="btn-play" href="javascript:void(0);"><i class="glyphicon glyphicon-play"></i></a>
			<div class="bar-wrap">
				<div id="play-bar" class="play-bar"></div>
				<div class="scale-bar">
					<div class="scale">
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
						<div class="item">
							<div class="info">
								<div class="date">03-11</div>
								<div class="time">16:30</div>
							</div>
						</div>
					</div>
					<!-- 最后一条放这里 -->
					<div class="last-item">
						<div class="info">
							<div class="date">03-11</div>
							<div class="time">16:30</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../assets/plugins/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/plugins/layui/dist/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function() {
				$(".btn-close").on("click", function() {
					// play-box:播放栏
					var box_list = ["play-box"];
					for (var i = 0; i < box_list.length; i++) {
						if ($(this).parents().hasClass(box_list[i])) {
							$(this).parents("." + box_list[i]).toggleClass("hide");
							break;
						}
					}
				});
				// 播放进度条
				layui.use('slider', function() {
					var slider = layui.slider;
					slider.render({
						elem: '#play-bar',
						// theme: '#0c68be',
						theme: '#0080FF',
						tips: false,
						min: 0,
						max: 8,
						change: function(value) {
							console.log(value); //动态获取滑块数值
							//do something
						}
					});
				});
			});
		</script>
	</body>
</html>
